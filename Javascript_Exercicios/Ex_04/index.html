<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Padrão HTML SEM JavaScript</title>
    <script type="text/javascript">
        var nome1 = window.prompt("Qual seu nome?");
        if (nome1 != null && nome1 != "") {
            document.write("Olá, " + nome1 + "!");
        } else {
            document.write("Olá, Visitante!");
        }
    </script>
</head>
<body>
    <script>
        function validar() {
            if (document.cadastro.nome.value == "") {
                window.alert("Você deve preencher o campo Nome.");
                document.cadastro.nome.focus();
            }
            if (document.cadastro.observacoes.value == "") {
                window.alert("Você deve colocar alguma observação...");
                document.cadastro.observacoes.focus();
            }
        }
    </script>    
    
    <form name= "cadastro" enctype="text/plain">
        <p> Por favor, preencha os campos abaixo e depois clique no botão Enviar. Caso necessite apagar os dados, dê um clique no botão Limpar. <br>Muito obrigado!</p>
        <br><br>
        <label>Nome Completo:</label>
        <input type="text" name="nome" size="35" onblur="validar()"> 
        <br><br>
        <label>Email:</label>
        <input type="email" name="email" size="35">
        <br><br>
        <label>Sexo:</label>
        <input type="radio" name="sexo" value="f"> Feminino &nbsp; &nbsp;
        <input type="radio" name="sexo" value="m"> Masculino &nbsp; &nbsp;
        <br><br>
        <label>Estado Civil:</label>
        <input type="radio" name="civil" value="s"> Solteiro &nbsp; &nbsp;
        <input type="radio" name="civil" value="c"> Casado &nbsp; &nbsp;
        <input type="radio" name="civil" value="d"> Divorciado &nbsp; &nbsp;
        <input type="radio" name="civil" value="e"> Enrolado
        <br><br><br>
        <label>Bens que possui:</label>
        <input type="checkbox" name="bens" value="c"> Casa &nbsp; &nbsp;
        <input type="checkbox" name="bens" value="a"> Automóvel &nbsp; &nbsp;
        <input type="checkbox" name="bens" value="m"> Moto 
        <br><br><br>
        <label>Faixa de Idade:</label>
        <select name="faixa de idade">
            <option value="3a10"> 3 a 10 anos </option>
            <option value="11a25"> 11 a 25 anos </option>
            <option value="26a35"> 26 a 35 anos </option>
            <option value="36a55"> 36 a 55 anos </option>
            <option value="56a90"> 56 a 90 anos </option>
        </select>
        <br><br>
        <label>Hobby preferido:</label>
        <select name="hobby">
            <option value="livros">Ler Livros</option>
            <option value="musica">Ouvir Música</option>
            <option value="cinema">Assistir Filmes</option>
            <option value="esporte">Praticar Esportes</option>
            <option value="games">Jogar games</option>
        </select> 
        <br><br>
        <label>Observações Gerais:</label>
        <br>
        <textarea name="Observações" rows="5" cols="60" onblur="validar()"></textarea>
        <br><br>
        <input type="submit" value="Enviar os dados" onClick="validar()">
        <input type="reset" value="Limpar os dados">
    </form>
</body>
</html>
